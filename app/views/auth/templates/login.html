<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestprod Login</title>
    <link rel="stylesheet" href="{{@UI}}/common/css/output.css" />
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">Connexion</h2>

      <div id="error-message" class="hidden text-red-600 text-center mb-4"></div>

      <form id="login-form" class="space-y-4">
        <div>
          <label for="username" class="block text-gray-600">Nom d'utilisateur</label>
          <input type="text" id="username" class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-300" required />
        </div>

        <div>
          <label for="password" class="block text-gray-600">Mot de passe</label>
          <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-300" required  autocomplete="off" />
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Se connecter</button>
      </form>
    </div> 
  </body>
  <script src="{{@UI}}/auth/js/login.js"></script>
</html>
